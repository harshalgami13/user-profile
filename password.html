    <style>
        .nav-link{
            font-weight: 500;
        }
        .active{
            font-weight: 600;
        }
    </style>
</head>

<body onload="return checkSession()">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="dashboard.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="password.html">Update Password</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="update.html">Update profile</a>

                    <button class="btn btn-outline-success" type="submit">Logout</button>

        </div>
    </nav>

    <div class="container mt-5 mb-5" style=" width: 50%; margin: auto; display: block;">
        <h4>Update Password</h4><br>
        <form id="myForm" onsubmit="return password()">
            <div class="form-floating mb-3">
                <input type="" class="form-control" id="userCurrentPassword" placeholder="Cureent Password">
                <label for="userCurrentPassword">Current Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="" class="form-control" id="userNewPassword" placeholder="New Password">
                <label for="userNewPassword">New Password</label>
            </div>
            <button class="form-control btn btn-outline-success mb-3" type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
