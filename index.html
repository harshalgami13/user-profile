<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    
    <div class="container mt-5 mb-5" style=" width: 50%; margin: auto; display: block;">
        <h4>User Login</h4>
        <br>
        <form onsubmit="return login();">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="userEmail" placeholder="email">
                <label for="userEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="" class="form-control" id="userPassword" placeholder="Password">
                <label for="userPassword">Password</label>
            </div>
            <button class="form-control btn btn-outline-success mb-3" type="submit">Login</button>
        </form>

        <div class="form-check-label text-center mb-3">or</div>

        <div class="text-center">
            <a href="registration.html" class="text-decoration-none text-500 fw-bolder text-danger text-center mb-3">Create an account?</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>


</body>

</html>
